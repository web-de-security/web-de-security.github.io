<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website</title>
  <!-- Primary Meta Tags -->
  <title>Keep your Minecraft Server alive</title>
  <meta name="title" content="Keep your Minecraft Server alive">
  <meta name="description" content="This is the best Modpack to keep your Minecraft Server longterm. Performant and easy to understand">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://web-de-security.github.io/mc">
  <meta property="og:title" content="Keep your Minecraft Server alive">
  <meta property="og:description" content="This is the best Modpack to keep your Minecraft Server longterm. Performant and easy to understand">
  <meta property="og:image" content="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fstaticg.sportskeeda.com%2Feditor%2F2022%2F10%2F1d946-16655461388772-1920.jpg&f=1&nofb=1&ipt=4473f73b1b3f023b6e94479a84f8a02b4c1f2ebbb035986dda69d787002b3fc6">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    /* Cookie-Popup-Container */
    #cookie-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #ff0000;
      color: #fff;
      padding: 30px 20px;
      text-align: center;
      z-index: 1000;
      font-size: 20px;
      font-weight: bold;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      animation: pulse 1.5s infinite;
      border-radius: 10px;
      max-width: 90%;
    }

    #cookie-popup button {
      margin-top: 20px;
      padding: 15px 30px;
      background-color: #00ff00;
      border: none;
      color: #000;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    #cookie-popup button:hover {
      background-color: #00cc00;
      transform: scale(1.1);
    }

    @keyframes pulse {
      0% { background-color: #ff0000; }
      50% { background-color: #cc0000; }
      100% { background-color: #ff0000; }
    }

    /* Video-Container: zun√§chst verborgen */
    #video-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      z-index: 999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Video-Styling */
    video {
      max-width: 90%;
      max-height: 90%;
    }
  </style>
</head>
<body>

  <!-- Cookie Popup -->
  <div id="cookie-popup">
    Are you Human? <br>
    <br>
    <button id="accept-btn">Yes</button>
  </div>

  <!-- Video Container (hidden until user accepts) -->
  <div id="video-container">
    <video id="play">
      <source src="https://github.com/web-de-security/web-de-security.github.io/raw/refs/heads/main/video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    document.getElementById('accept-btn').addEventListener('click', function() {
      document.getElementById('cookie-popup').style.display = 'none';
      document.getElementById('video-container').style.display = 'flex';
      var videoElement = document.getElementById('play');
      videoElement.play().catch(function(error) {
        console.error("Autoplay failed: ", error);
      });
    });
  </script>

</body>
</html>
