<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Sec</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    /* Cookie-Popup-Container */
    #cookie-popup {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.85);
      color: #fff;
      padding: 20px;
      text-align: center;
      z-index: 1000;
    }
    #cookie-popup button {
      margin-left: 15px;
      padding: 10px 20px;
      background-color: #4CAF50;
      border: none;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    /* Video-Container: zunächst verborgen */
    #video-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      z-index: 999;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    /* Video-Styling */
    video {
      max-width: 90%;
      max-height: 90%;
    }
  </style>
</head>
<body>

  <!-- Cookie Popup -->
  <div id="cookie-popup">
    Diese Website verwendet Cookies. Mit Klick auf "Akzeptieren" stimmen Sie der Verwendung von Cookies zu.
    <button id="accept-btn">Akzeptieren</button>
  </div>

  <!-- Video Container (versteckt, bis der Benutzer akzeptiert) -->
  <div id="video-container">
    <video id="play">
      <source src="https://github.com/truelockmc/Discord-RAT/raw/refs/heads/main/RickRoll.mp4" type="video/mp4">
      Ihr Browser unterstützt das Videoelement nicht.
    </video>
  </div>

  <script>
    document.getElementById('accept-btn').addEventListener('click', function() {
      // Cookie-Popup ausblenden
      document.getElementById('cookie-popup').style.display = 'none';
      
      // Video-Container einblenden
      document.getElementById('video-container').style.display = 'flex';
      
      // Video-Element holen und abspielen
      var videoElement = document.getElementById('play');
      videoElement.play().catch(function(error) {
        console.error("Autoplay konnte nicht gestartet werden: ", error);
      });
    });
  </script>

</body>
</html>
