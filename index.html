<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Preview Link Builder</title>
  <!-- Google Fonts: Roboto -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <!-- LZ-String Library for compression -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .container {
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }
    
    form {
      display: flex;
      flex-direction: column;
    }
    
    label {
      margin-bottom: 10px;
      font-weight: 700;
      color: #555;
    }
    
    input[type="text"],
    input[type="url"],
    textarea {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 20px;
      width: 100%;
    }
    
    textarea {
      resize: vertical;
    }
    
    button {
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    
    button:hover {
      background: #0056b3;
    }
    
    .result {
      background: #f9f9f9;
      border: 1px solid #eee;
      padding: 15px;
      border-radius: 5px;
      margin-top: 20px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Social Preview Link Builder</h1>
    <form id="builder-form">
      <label for="title">Title</label>
      <input type="text" id="title" placeholder="Enter title here" required>
      
      <label for="image">Image URL</label>
      <input type="url" id="image" placeholder="https://example.com/image.jpg" required>
      
      <label for="description">Description</label>
      <textarea id="description" rows="4" placeholder="Enter description here" required></textarea>
      
      <button type="submit">Generate Link</button>
    </form>
    <div id="result" class="result"></div>
  </div>
  
  <script>
    document.getElementById('builder-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Retrieve user input values:
      var title = document.getElementById('title').value;
      var image = document.getElementById('image').value;
      var description = document.getElementById('description').value;
      
      // Package image URL and description into an object
      var dataObject = {
        image: image,
        description: description
      };
      
      // Convert the data object to a JSON string
      var dataString = JSON.stringify(dataObject);
      
      // Compress and encode the JSON string to make it URL-safe
      var compressedData = LZString.compressToEncodedURIComponent(dataString);
      
      // Create the link; the post page is assumed to be located at /post.html
      var url = window.location.origin + '/post.html?title=' + encodeURIComponent(title) + '&data=' + compressedData;
      
      // Display the generated link to the user
      document.getElementById('result').innerHTML = '<p>Your generated link:</p><p><a href="' + url + '">' + url + '</a></p>';
    });
  </script>
</body>
</html>
