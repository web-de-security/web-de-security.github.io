<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Sec</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    /* Cookie-Popup-Container */
    #cookie-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #ff0000;
      color: #fff;
      padding: 30px 20px;
      text-align: center;
      z-index: 1000;
      font-size: 20px;
      font-weight: bold;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      animation: pulse 1.5s infinite;
      border-radius: 10px;
      max-width: 90%;
    }

    #cookie-popup button {
      margin-top: 20px;
      padding: 15px 30px;
      background-color: #00ff00;
      border: none;
      color: #000;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    #cookie-popup button:hover {
      background-color: #00cc00;
      transform: scale(1.1);
    }

    @keyframes pulse {
      0% { background-color: #ff0000; }
      50% { background-color: #cc0000; }
      100% { background-color: #ff0000; }
    }

    /* Video-Container: zun√§chst verborgen */
    #video-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      z-index: 999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Video-Styling */
    video {
      max-width: 90%;
      max-height: 90%;
    }
  </style>
</head>
<body>

  <!-- Cookie Popup -->
  <div id="cookie-popup">
    This website does NOT use cookies or track you :) <br>
	You're Welcome <3 <br>
    Click "Accept" to continue using the site.
    <br>
    <button id="accept-btn">Accept</button>
  </div>

  <!-- Video Container (hidden until user accepts) -->
  <div id="video-container">
    <video id="play">
      <source src="https://github.com/truelockmc/Discord-RAT/raw/refs/heads/main/RickRoll.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    document.getElementById('accept-btn').addEventListener('click', function() {
      document.getElementById('cookie-popup').style.display = 'none';
      document.getElementById('video-container').style.display = 'flex';
      var videoElement = document.getElementById('play');
      videoElement.play().catch(function(error) {
        console.error("Autoplay failed: ", error);
      });
    });
  </script>

</body>
</html>
