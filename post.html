<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Dynamisch gesetzter Titel -->
  <title id="page-title"></title>
  
  <!-- Open-Graph Meta-Tags für die Social Media Preview -->
  <meta property="og:title" content="" id="og-title">
  <meta property="og:image" content="" id="og-image">
  <meta property="og:description" content="" id="og-description">
  
  <!-- Dein Style (das Beispiel: Cookie-Popup & Video Container) -->
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    /* Cookie-Popup-Container */
    #cookie-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #ff0000;
      color: #fff;
      padding: 30px 20px;
      text-align: center;
      z-index: 1000;
      font-size: 20px;
      font-weight: bold;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      animation: pulse 1.5s infinite;
      border-radius: 10px;
      max-width: 90%;
    }
    #cookie-popup button {
      margin-top: 20px;
      padding: 15px 30px;
      background-color: #00ff00;
      border: none;
      color: #000;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }
    #cookie-popup button:hover {
      background-color: #00cc00;
      transform: scale(1.1);
    }
    @keyframes pulse {
      0% { background-color: #ff0000; }
      50% { background-color: #cc0000; }
      100% { background-color: #ff0000; }
    }
    /* Video-Container: zunächst verborgen */
    #video-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      z-index: 999;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    /* Video-Styling */
    video {
      max-width: 90%;
      max-height: 90%;
    }
  </style>
</head>
<body>

  <!-- Cookie Popup -->
  <div id="cookie-popup">
    Are you Human? <br>
    <br>
    <button id="accept-btn">Yes</button>
  </div>

  <!-- Video Container (hidden until user accepts) -->
  <div id="video-container">
    <video id="play">
      <source src="https://github.com/truelockmc/Discord-RAT/raw/refs/heads/main/RickRoll.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
  <script>
    // Funktion zum Parsen von URL-Parametern
    function getQueryParams() {
      var params = {};
      window.location.search.substring(1).split('&').forEach(function(pair) {
        var keyValue = pair.split('=');
        if (keyValue[0]) {
          params[decodeURIComponent(keyValue[0])] = decodeURIComponent(keyValue[1] || '');
        }
      });
      return params;
    }
    
    var query = getQueryParams();
    
    // Setze den Titel in Dokument und OG-Tag
    if(query.title) {
      document.getElementById('page-title').textContent = query.title;
      document.getElementById('og-title').setAttribute('content', query.title);
    }
    
    // Dekomprimiere und verarbeite den "data" Parameter
    if(query.data) {
      try {
        var decompressed = LZString.decompressFromEncodedURIComponent(query.data);
        var dataObj = JSON.parse(decompressed);
        if(dataObj.image) {
          document.getElementById('og-image').setAttribute('content', dataObj.image);
        }
        if(dataObj.description) {
          document.getElementById('og-description').setAttribute('content', dataObj.description);
        }
      } catch(e) {
        console.error('Daten konnten nicht dekodiert werden:', e);
      }
    }
    
    // Funktionsweise des Cookie Popups und des Video-Players
    document.getElementById('accept-btn').addEventListener('click', function() {
      document.getElementById('cookie-popup').style.display = 'none';
      document.getElementById('video-container').style.display = 'flex';
      var videoElement = document.getElementById('play');
      videoElement.play().catch(function(error) {
        console.error("Autoplay failed: ", error);
      });
    });
  </script>
</body>
</html>
